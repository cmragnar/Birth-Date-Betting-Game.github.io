<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Bet Tracker 2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Open+Sans:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .beer-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: bubble-float 6s infinite ease-in-out;
        }
        
        @keyframes bubble-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 193, 7, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #ffc107;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(255, 193, 7, 0.2);
        }
        
        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5em;
            color: #ffc107;
            text-shadow: 3px 3px 0px #e65100, 6px 6px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 3px 3px 0px #e65100, 6px 6px 10px rgba(0,0,0,0.5), 0 0 20px #ffc107; }
            100% { text-shadow: 3px 3px 0px #e65100, 6px 6px 10px rgba(0,0,0,0.5), 0 0 40px #ffc107; }
        }
        
        .subtitle {
            font-size: 1.8em;
            color: #ff8f00;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .beer-stakes {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            border: 3px solid #fff;
        }
        
        .current-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .info-card h3 {
            color: #ffc107;
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .current-date {
            font-size: 1.2em;
            color: #ffffff;
        }
        
        .birth-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #ffc107;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: 600;
        }
        
        .birth-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .beer-rain-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .beer-rain-btn {
            background: linear-gradient(45deg, #ffc107, #ff8f00);
            color: #000;
            border: none;
            padding: 25px 50px;
            border-radius: 20px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
            border: 4px solid #fff;
            position: relative;
            overflow: hidden;
        }
        
        .beer-rain-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 193, 7, 0.6);
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateY(-5px) scale(1.05) rotate(0deg); }
            25% { transform: translateY(-5px) scale(1.05) rotate(1deg); }
            75% { transform: translateY(-5px) scale(1.05) rotate(-1deg); }
        }
        
        .participants-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.2em;
            color: #ffc107;
            margin-bottom: 25px;
            font-family: 'Fredoka One', cursive;
        }
        
        .participant {
            display: grid;
            grid-template-columns: 80px 1fr 200px 150px;
            gap: 20px;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .participant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .participant:hover::before {
            left: 100%;
        }
        
        .participant.rank-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-color: #f59e0b;
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }
        
        .participant.rank-2 {
            background: linear-gradient(45deg, #c0c0c0, #e5e7eb);
            border-color: #6b7280;
            color: #000;
        }
        
        .participant.rank-3 {
            background: linear-gradient(45deg, #cd7f32, #d97706);
            border-color: #92400e;
            color: #fff;
        }
        
        .participant.rank-4 {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
            border-color: #374151;
            color: #fff;
        }
        
        .rank-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .rank-1 .rank-badge {
            background: radial-gradient(circle, #ffd700, #ffb300);
            color: #000;
            animation: winner-pulse 2s infinite;
        }
        
        @keyframes winner-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .participant-name {
            font-size: 1.3em;
            font-weight: bold;
            padding: 12px;
            border: none;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            color: #333;
        }
        
        .participant-date {
            font-size: 1.1em;
            padding: 12px;
            border: none;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            color: #333;
        }
        
        .difference {
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .load-status {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .load-status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 2px solid #10b981;
        }
        
        .load-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }
        
        .load-status.loading {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }
        
        .beer-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }
        
        .beer {
            position: absolute;
            font-size: 40px;
            animation: beer-fall linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.8));
        }
        
        @keyframes beer-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.3;
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            
            .current-info {
                grid-template-columns: 1fr;
            }
            
            .participant {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .beer-rain-btn {
                padding: 20px 30px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="beer-bubbles" id="bubbles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="main-title">🍺 BEER BET TRACKER 🍻</h1>
            <div class="subtitle">WHO'S BUYING THE NEXT ROUND?</div>
            <div class="beer-stakes">
                🎯 LOSER PAYS FOR EVERYONE'S BEER! 🍺
            </div>
        </div>
        
        <div class="current-info">
            <div class="info-card">
                <h3>🕐 Current Time</h3>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>
            <div class="info-card">
                <h3>👶 Actual Birth Time</h3>
                <input type="datetime-local" id="birthDate" class="birth-input" placeholder="When did the baby arrive?">
            </div>
        </div>
        
        <div class="beer-rain-section">
            <button id="beerRainBtn" class="beer-rain-btn">
                🍺 MAKE IT RAIN BEER! 🍻
            </button>
        </div>
        
        <div id="loadStatus" class="load-status"></div>
        
        <div class="participants-section">
            <h2 class="section-title">🏆 BEER BETTING LEADERBOARD 🍺</h2>
            <div class="participants" id="participants">
                <!-- Participants will be loaded from data.txt -->
            </div>
        </div>
    </div>

    <script>
        // Create floating beer bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 20 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 2 + 's';
                bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                bubblesContainer.appendChild(bubble);
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 10000);
            }, 800);
        }
        
        // Display current date and time
        function updateCurrentDate() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Calculate time difference in a readable format
        function calculateDifference(guess, reference) {
            if (!guess || !reference) return 'Enter guess';
            
            const guessTime = new Date(guess);
            const refTime = new Date(reference);
            const diffMs = Math.abs(guessTime - refTime);
            
            const days = Math.floor(diffMs / (24 * 60 * 60 * 1000));
            const hours = Math.floor((diffMs % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((diffMs % (60 * 60 * 1000)) / (60 * 1000));
            
            if (days > 0) {
                return `${days}d ${hours}h ${minutes}m off`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m off`;
            } else {
                return `${minutes}m off`;
            }
        }

        // Sort participants based on proximity to reference date
        function sortParticipants() {
            const container = document.getElementById('participants');
            const participants = Array.from(container.children);
            const birthDate = document.getElementById('birthDate').value;
            const referenceDate = birthDate || new Date().toISOString().slice(0, 16);
            
            // Calculate differences and sort
            const participantsWithDiff = participants.map(participant => {
                const guessInput = participant.querySelector('.participant-date');
                const guess = guessInput.value;
                const diffMs = guess ? Math.abs(new Date(guess) - new Date(referenceDate)) : Infinity;
                return { element: participant, difference: diffMs, guess: guess };
            });
            
            // Sort by difference (closest first)
            participantsWithDiff.sort((a, b) => {
                if (a.guess && !b.guess) return -1;
                if (!a.guess && b.guess) return 1;
                if (!a.guess && !b.guess) return 0;
                return a.difference - b.difference;
            });
            
            // Update ranks and classes
            participantsWithDiff.forEach((item, index) => {
                const rank = index + 1;
                const rankElement = item.element.querySelector('.rank-badge');
                rankElement.textContent = rank;
                
                // Remove all rank classes
                item.element.classList.remove('rank-1', 'rank-2', 'rank-3', 'rank-4');
                // Add current rank class
                item.element.classList.add(`rank-${rank}`);
                
                // Update difference display
                const diffElement = item.element.querySelector('.difference');
                diffElement.textContent = calculateDifference(item.guess, referenceDate);
            });
            
            // Reorder in DOM
            participantsWithDiff.forEach(item => {
                container.appendChild(item.element);
            });
        }

        // Beer rain animation
        function createBeerRain() {
            const beerContainer = document.createElement('div');
            beerContainer.className = 'beer-rain';
            document.body.appendChild(beerContainer);
            
            const beerEmojis = ['🍺', '🍻', '🍺', '🍻'];
            const numberOfBeers = 40;
            
            for (let i = 0; i < numberOfBeers; i++) {
                const beer = document.createElement('div');
                beer.className = 'beer';
                beer.textContent = beerEmojis[Math.floor(Math.random() * beerEmojis.length)];
                beer.style.left = Math.random() * 100 + '%';
                beer.style.animationDuration = (Math.random() * 2 + 3) + 's';
                beer.style.animationDelay = (Math.random() * 2) + 's';
                
                beerContainer.appendChild(beer);
            }
            
            // Remove container after animations complete
            setTimeout(() => {
                if (beerContainer && beerContainer.parentNode) {
                    beerContainer.parentNode.removeChild(beerContainer);
                }
            }, 8000);
        }

        // Load data from text file
        async function loadParticipantData() {
            const statusDiv = document.getElementById('loadStatus');
            statusDiv.textContent = '🍺 Loading beer bettors...';
            statusDiv.className = 'load-status loading';
            
            try {
                const response = await fetch('data.txt');
                if (!response.ok) {
                    throw new Error('File not found');
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                // Clear existing participants
                const container = document.getElementById('participants');
                container.innerHTML = '';
                
                // Parse and create participants
                lines.forEach((line, index) => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const name = parts[0].trim();
                        const dateTime = parts[1].trim();
                        
                        // Create participant element
                        const participant = document.createElement('div');
                        participant.className = 'participant';
                        participant.setAttribute('data-index', index);
                        
                        participant.innerHTML = `
                            <div class="rank-badge">${index + 1}</div>
                            <input type="text" value="${name}" class="participant-name" readonly>
                            <input type="datetime-local" value="${dateTime}" class="participant-date" readonly>
                            <div class="difference">Calculating...</div>
                        `;
                        
                        container.appendChild(participant);
                    }
                });
                
                statusDiv.textContent = `🍻 Loaded ${lines.length} beer bettors successfully! Who's paying?`;
                statusDiv.className = 'load-status success';
                
                // Sort participants after loading
                sortParticipants();
                
            } catch (error) {
                statusDiv.textContent = '❌ Error: Could not load data.txt file. Make sure it exists in the same folder.';
                statusDiv.className = 'load-status error';
                console.error('Error loading data:', error);
            }
        }

        // Event listeners
        document.getElementById('birthDate').addEventListener('input', sortParticipants);
        document.getElementById('beerRainBtn').addEventListener('click', createBeerRain);
        
        // Initialize
        updateCurrentDate();
        setInterval(updateCurrentDate, 1000); // Update every second
        createBubbles();
        
        // Auto-load data on page load
        loadParticipantData();
    </script>
</body>
</html>
